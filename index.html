<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.min.css">
	
	<!-- Useful meta tags -->
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="index, follow">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Test task for BP Mobile">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	
	<!--favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	
	<title>BP Mobile</title>
</head>

<body>
<div class="page">
	<header class="header">
		<a href="#" class="header__link-img">
			<img class="header__img" src="assets/images/close.svg" alt="close" title="click to close page"/>
		</a>
		<a href="#" class="header__link" data-content="Restore"></a>
	</header>

	<main class="main">
		<div class="container">

			<section class="content">
				<h1 class="title" data-content="Unlimited Access<br>to All Features"></h1>
				<ul class="content__intro">
					<li class="content__item">
						<div class="icon">
							<img
								class="icon__img"
								src="assets/images/unlimitedDocs.svg"
								alt="Unlimited documents"
							/>
						</div>
						<p class="content__text1" data-content="Unlimited documents"></p>
					</li>

					<li class="content__item">
						<div class="icon">
							<img
								class="icon__img"
								src="assets/images/export.svg"
								alt="Export to clouds"
							/>
						</div>
						<p class="content__text2" data-content="Count mode"></p>
					</li>

					<li class="content__item">
						<div class="icon">
							<img
								class="icon__img"
								src="assets/images/noAds.svg"
								alt="Text recording"
							/>
						</div>
						<p class="content__text3" data-content="Text recognition (OCR)"></p>
					</li>
				</ul> <!--content__intro-->
			</section> <!--intro-->

			<section class="offers">
				<div class="offer__item1 active">
					<h4 class="offer__title1" data-content="Monthly"></h4>
					<div class="offer__price1" data-content="<strong>{&#123;price&#125;}</strong><br>per month"></div>
					<div class="offer__rectangle1 active__rectangle">
						<p class="offer__status1" data-content="3 DAYS FREE"></p>
					</div>
					<p class="offer__month1" data-content="{&#123;price&#125;}/month"></p>
				</div>

				<div class="offer__item2">
					<div class="offer__discount" data-content="-83%"></div>
					<h4 class="offer__title2" data-content="Annually"></h4>
					<div class="offer__price2" data-content="<strong>{&#123;price&#125;}</strong><br>per year"></div>
					<div class="offer__rectangle2">
						<p class="offer__status2" data-content="MOST POPULAR"></p>
					</div>
					<p class="offer__month2" data-content="{&#123;price&#125;}/month"></p>
				</div>
			</section> <!--offers-->

			<section class="sending">
				<a href="https://apple.com/" class="sending__link">
					<button type="button" class="sending__btn" data-content="Continue"></button>
				</a>
				<p class="sending__text" data-content="Auto-renewable. Cancel anytime."></p>
			</section>

		</div> <!--container-->
	</main>

	<footer class="footer">
		<a class="footer__link footer__term" href="#" data-content="Terms of Use"></a>
		<a class="footer__link footer__privacy" href="#" data-content="Privacy Policy"></a>
	</footer>
</div> <!--page-->

<script defer src="assets/js/app.js"></script>
</body>
</html>
